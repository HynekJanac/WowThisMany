<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>

    <link rel="icon" type="image/svg+xml" href="Img/Logo.svg">
    <link rel="mask-icon" href="Img/Logo.svg">

    <link rel="stylesheet" href="Universal.css">
    <link rel="stylesheet" href="Root.css">
    <link rel="stylesheet" href="Vis.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="Dark_mode.js"></script>
    <script defer src="Visualizer.js"></script>
    <script>

    window.onload = setTimeout(
        function(){
        var op = 1;  // initial opacity
        var timer = setInterval(function (){
        if (op <= 0.1){
            clearInterval(timer);
            document.getElementById("preloader").style.display = 'none';}

        document.getElementById("preloader").style.opacity = op;
        document.getElementById("preloader").style.filter = 'alpha(opacity=' + op * 100 + ")";
        op -= op * 0.1;}, 50);}, 1000)

    </script>
    

</head>

<body onload="visualization()">
    
    <div id="preloader" class="preloader" style="display: block;"> 
        <div class="loader"></div>
        <p class="crunch ">Crunching data...</p>
    </div>

    <main id="vis" style="display: block;">
        <h1 id="followers" class="heading" style="margin-top: 5px; margin-bottom: 5px;">You have xxx followers</h1>
        <h2 class="comparasion" id="comparasion1">That is this many dots</h2>

        
        <footer id="dots" class="bunchofdots"></footer>
        <h2 class="comparasion" id="comparasion2">Or Full yankee stadium</h2>
        
        <div class="results-wrap">
            <img id="imgvis" class="img" ca src="https://upload.wikimedia.org/wikipedia/commons/9/9a/The_view_from_the_Grandstand_Level_at_New_Yankee_Stadium.jpg" alt="">
            <p id="imagesource" class="imgsource"></p>
            <a class="button" href="https://visualizefollowers.netlify.app/">Visualize Again</a>
            <a href="https://www.buymeacoffee.com/hynekjanac" class="button" target="_blank">Buy me coffee</a>

            </div>
    </main> 
</body>
</html>
